<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AUTOSUGGEST + GEOCODING</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.js"></script>
    <link rel="stylesheet" href="./autosuggest.css">
    <style>
      <style>@import url(https://fonts.googleapis.com/css?family=Lato&display=swap);

      * {
        margin: 0;
        padding: 0
      }

      html {
        height: 100%
      }

      body,
      html,
      #map {
        height: 100%;
        margin: 0;
        padding: 0
      }

      body {
        display: flex;
        justify-content: center;
        flex-direction: column;
        height: 100%;
        font-family: Lato, sans-serif;
        min-height: 100%;
        background-color: #e2e2e2;
      }

      @-webkit-keyframes spinner {
        to {
          -webkit-transform: rotate(1turn);
          transform: rotate(1turn)
        }
      }

      @keyframes spinner {
        to {
          -webkit-transform: rotate(1turn);
          transform: rotate(1turn)
        }
      }

      .container {
        width: 100%;
        max-width: 400px;
        margin: 20px auto
      }

      h1 {
        letter-spacing: 3px
      }

      .label {
        display: block;
        font-size: 80%
      }

      .search {
        position: relative;
        display: block;
        margin: 10px auto
      }

      .search input::-ms-clear {
        display: none
      }

      .search ul {
        list-style: none;
        padding: 0;
        margin: 0;
        border: 1px solid #b1b1b1;
        border-top: none;
        border-radius: 0 0 4px 4px;
        overflow: hidden;
        box-shadow: 0 8px 5px -4px hsla(0, 0%, 62%, .35)
      }

      .search ul li {
        position: relative;
        cursor: pointer;
        margin: 0;
        padding: 10px
      }

      .search ul li:before {
        position: absolute;
        content: "";
        top: 0;
        width: 100%;
        left: 0;
        right: 0;
        margin: auto;
        border-top: 1px solid #e4e4e4
      }

      .search ul li:not(:last-child) {
        border-top: none
      }

      .search ul li p {
        margin: 5px;
      }

      .search a {
        text-decoration: none;
        color: #000
      }

      .search a:focus {
        outline: none
      }

      .search .full-width {
        width: 100%;
        height: 38px;
        padding: 6px 45px 6px 10px;
        background-color: #fff;
        border: 1px solid #d7d7d7;
        border-radius: 4px;
        box-shadow: none;
        box-sizing: border-box
      }

      .search .full-width:focus {
        border: 1px solid #b1b1b1;
        outline: 0
      }
    </style>
  </head>

  <body>
    <!-- search container -->
    <div class="container">
      <div class="row">
        <h4>AUTOSUGGEST + GEOCODING</h4>
        <div class="search">
          <input type="text" id="search" class="full-width" placeholder="enter the city name">
        </div>
      </div>
    </div>

    <!-- map -->
    <div id="map"></div>

    <script src="./script.js"></script>
    <script src="./autosuggest.js"></script>
  </body>

</html>
